
{% extends 'base.html'  %}
{% block title %} Création d'un Compte {% endblock %}

{% block content %}

    <div class="container">
        <div class="col-md-12 mt-5">
          {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger text-center"><strong>{{message}}</strong></div>
          {% endfor %}
          {% endif %}
          <form action="" method="POST"> {% csrf_token %}
   	        <div class="card mb-3">
   	            <div class="card-header text-center">
   	 	           <i class="fas fa-user">Création de compte </i>
                </div>
                <div class="card-body">
                	{{form}}
                </div>
                <div class="card-footer">
                	<button class="btn btn-primary btn-block ">Créer le compte </button>
                </div>
            </div>
           </form>
        </div>
    </div>

{% endblock %}

{% block scripts %}



{% endblock %}
